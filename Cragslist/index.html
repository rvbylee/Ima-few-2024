<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist Redesign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Craigslist</h1>
        <nav>
            <ul>

                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-section">
        <h2>Search Anything</h2>
        <input type="text" placeholder="Search Craigslist..." class="search-bar">
    </section>

    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="category-list">
            <div class="category">
                <h3><a href="#">Housing</a></h3>
            </div>
            <div class="category">
                <h3><a href="#">Jobs</a></h3>
            </div>
            <div class="category">
                <h3><a href="#">For Sale</a></h3>
            </div>
            <div class="category">
                <h3><a href="#">Services</a></h3>
            </div>
            <div class="category">
                <h3><a href="#">Community</a></h3>
            </div>
            <div class="category">
                <h3><a href="#">Personals</a></h3>
            </div>
        </div>
    </section>
</body>

</html>
